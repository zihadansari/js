<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
    <style>
      body {
        text-align: center;
      }
      input {
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Find Factorial</h1>
      Find Factorial: <input type="number" id="number" min="2" />
      <button onclick="factorial()">Check</button>
      <p id="result"></p>
    </div>
    <script>
      function factorial() {
        let number = document.getElementById("number").value;
        let result = document.getElementById("result");
        if (number < 0) {
          result.innerHTML = "Please enter a positive number";
        } else if (number == 0) {
          result.innerHTML = "Factorial of 0 is 1";
        } else {
          let fact = 1;
          for (let i = 1; i <= number; i++) {
            fact = fact * i;
          }
          result.innerHTML = `Factorial of ${number} is ${fact}`;
        }
      }
    </script>
  </body>
</html>
